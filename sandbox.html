<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacking Divs</title>
<style>
    .parent {
        width: 300px; /* Width of parent div */
        height: 340px; /* Height of parent div */
        background-color: lightgray;
    }
    .child {
        width: 100px; /* Width of child divs */
        height: 100px; /* Height of child divs */
        background-color: red; /* Background color */
        margin-bottom: 20px; /* Margin to create space between stacked divs */
    }
</style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>

</body>
</html>
